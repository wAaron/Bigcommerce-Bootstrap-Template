<head>

	<title>%%Page.WindowTitle%%</title>

    <meta charset="%%GLOBAL_CharacterSet%%">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="%%Page.MetaDescription%%" />
	<meta name="keywords" content="%%Page.MetaKeywords%%" />

	%%GLOBAL_AdditionalMetaTags%%
	%%Page.CanonicalLink%%
	%%Page.Robots%%

	<!-- %%GLOBAL_HeadFonts%% -->

	<link rel="shortcut icon" href="%%GLOBAL_Favicon%%" />
	
	<link href="//fonts.googleapis.com/css?family=Great+Vibes" rel='stylesheet'>
	<link href="//fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic" rel='stylesheet'>

	<link rel="stylesheet" href="%%ASSET_Styles/bootstrap/bootstrap.css%%" id="bootstrap-stylesheet" />
	<link rel="stylesheet" href="%%ASSET_Styles/styles.css%%" />
	<link rel="stylesheet" href="%%ASSET_Styles/theme.css%%" />
	<link rel="stylesheet" href="%%ASSET_Styles/custom.css%%" />
	<link rel="stylesheet" href="%%ASSET_Styles/components.css%%" />
	<link rel="stylesheet" href="%%ASSET_Styles/home.css%%" />


	<script src="%%ASSET_js/modernizr.js%%"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="%%ASSET_js/main.js%%"></script>

	<script>

	$.holdReady(true);

	/*  // = Deprecated  */
	
	var config                       = {}
		lang                         = {},
		QuickView                    = {},
		config.lang                  = lang,
		config.carousel              = {},
		config.modal                 = {},
		config.imagezoom             = {},
		config.quicksearch           = {},
		config.ShopPath              = '%%GLOBAL_ShopPath%%',
		config.AppPath               = '', //
		config.FastCart              = %%GLOBAL_FastCart%%,
		config.ShowCookieWarning     = !!%%GLOBAL_ShowCookieWarningMessage%%,
		config.ThumbnailWidth        = %%GLOBAL_ProductThumbImageWidth%%,
		config.ThumbnailHeight       = %%GLOBAL_ProductThumbImageHeight%%,
		config.lang.EmptySmallSearch = '%%LNG_EmptySmallSearch%%',
		config.defaultThumbnail      = '%%ASSET_images/ProductDefault.50.50.gif%%',
		QuickView.attachFormValidator = function() {
		
			$('#productDetailsAddToCartForm').validate({
				onsubmit: false,
				ignoreTitle: true,
				showErrors: function (errorMap, errorList) {
					// nothing
				},
				invalidHandler: function (form, validator) {

					if(!validator.size())
						return;
					
					alert(validator.errorList[0].message);
				}
			});
		};

	Modernizr.load({
	  	load: [
	  		'%%ASSET_js/jquery-migrate-1.2.1.min.js%%',
	  		'%%ASSET_js/bootstrap.js%%',
	  		'%%ASSET_js/jquery.imagesloaded.js%%',
	  		'%%ASSET_js/common.js%%',
	  		'%%ASSET_js/quicksearch.js%%',
	  		'%%ASSET_js/jquery.validate.1.13.1.js%%',
	  		'%%ASSET_js/product.functions.js%%',
	  		'%%ASSET_js/product.attributes.js%%',
	  		'%%ASSET_js/jquery.cookie.js%%',
	  		'//ws.sharethis.com/button/buttons.js',
	  		'%%GLOBAL_CdnAppPath%%/javascript/iselector.js?%%GLOBAL_JSCacheToken%%',
	  		'%%GLOBAL_CdnAppPath%%/javascript/viewport.js??%%GLOBAL_JSCacheToken%%'
	  	],
	  	complete: function(){

	  		$.holdReady(false);

	  		// SVG Fallback
	  		if(!Modernizr.svg){

				$('img[src*="svg"]').attr('src', function() {

				    return $(this).attr('src').replace('.svg', '.png');
				});
			}

			// Sharethis Code
		    stLight.options({

		        publisher: "b93f5d16-0d14-4db5-880a-abb4267b34e7", 
		        doNotHash: false, 
		        doNotCopy: false, 
		        hashAddressBar: false
		    });

	    	var test         = $('#crappy_code').prop('outerHTML').replace('<!--', '').replace('-->', ''), // As text, extract code from commented global
	    		dummytag     = $('<p />').append( test ), // append it to a temporary div to convert it to HTML
	    		crap_scripts = $(dummytag).find('script'); // Find script tags

		    $(crap_scripts).each( function(){	
		    	// if no source, load it, we want to load scripts ourselves
		    	if(!$(this).is('[src]') && !($(this).is(':contains("ShowImageZoomer")'))){

		    		Modernizr.load(this);
		    		//$('head').append(this);
		    	}else{

		    		console.log( 'Skipped loading ' + $(this).attr('src') );
		    	}
		    });
	  	}
	});
	</script>

	%%GLOBAL_HeadRSSLinks%%
	%%GLOBAL_TrackingCode%%

	%%GLOBAL_HeaderImageStyle%%
	%%GLOBAL_RTLStyles%%
