%%GLOBAL_AddToCartButtonControlScript%%

<form method="post" action="%%GLOBAL_CartLink%%" class="form-inline" onsubmit="return check_add_to_cart(this, %%GLOBAL_ProductOptionRequired%%) %%GLOBAL_FastCartButtonJs%%" enctype="multipart/form-data" id="productDetailsAddToCartForm">

    <input type="hidden" name="action" value="add" />
    <input type="hidden" name="product_id" value="%%GLOBAL_ProductId%%" />
    <input type="hidden" name="variation_id" class="CartVariationId" value="" />
    <input type="hidden" name="currency_id" value="" /> 

    <div id="product-options">

        %%SNIPPET_ProductFieldsList%%

        <div class="col-md-12 col-sm-12 col-xs-12 ProductOptionList">
            %%SNIPPET_VariationList%%
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 productAttributeList" style="%%GLOBAL_HideProductAttributeList%%">
            %%GLOBAL_ProductAttributeList%%
        </div>

        %%SNIPPET_EventDate%%
    </div>

    <div class="row" id="add-to-cart-box">
        
        <div class="col-md-6 col-sm-3 col-xs-12 quantity-container">

            <div class="input-group input-group-lg" style="display: %%GLOBAL_DisplayAddQty%%;">
                
                <label class="input-group-addon" for="qty_">Qty:</label>
                %%GLOBAL_AddToCartQty%%
            </div>
        </div>

        <div class="col-md-6 col-sm-4 col-xs-12 action-buttons">

            <button class="btn btn-primary btn-block btn-lg btn-add-to-cart" style="display: %%GLOBAL_DisplayAdd%%;">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                Add to cart
            </button>
            
            <a href="#" class="btn btn-primary" id="BulkDiscountLink" style="display: %%GLOBAL_HideBulkDiscountLink%%;" onclick="$.iModal({data: $('#ProductDetailsBulkDiscountThickBox').html(), width: 600}); return false;">
                %%LNG_BulkDiscountLink%%
            </a>
        </div>
        
    </div>
</form>
